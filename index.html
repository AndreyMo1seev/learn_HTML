 <h3>&laquo;Странные&raquo; буквы</h3>
 <hr>
 <img src="images/Задача 10.png" alt="" width="500"><br>
 <div>
     <p>
         В современном русском языке не склоняются:
         <ul>
             <li>Инициальные аббревиатуры (составленные из первых букв слов),<br>
                 кончающиеся <strong>гласным</strong>, например: <abbr title="Московский государственный университет">МГУ</abbr>, 
                 <abbr title="Открытое акционерное общество">ОАО</abbr>;

                </li>
             <li><strong>Заимствованные</strong> аббревиатуры, кончающиеся <em>твердым согласным</em>,<br>
                например: <abbr title=" Maschinenfabrik Augsburg-Nürnberg">MAN</abbr>
             </li>
         </ul>
     </p>
 </div>
